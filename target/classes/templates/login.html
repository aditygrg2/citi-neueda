<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            font-family: 'Poppins';
        }
        .navbar-brand img {
            width: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="body">
<nav class="navbar navbar-expand-lg">
<div class="container-fluid">
    <a class="navbar-brand" style="color: #ffffff" th:href="@{/expenses}">
            <img src="/images/unnamed.png" alt="Expense Tracker Icon" height = "30">
    Expense Tracker
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/add-expense}">Add Expense</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reports}">Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/categories}">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}">Split Money</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}" style="position: absolute; right: 60px;">
                    <img src="/images/notification-1614268-1368970.png" alt="Notification" width="25" height="25">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}" style="position: absolute; right: 10px;">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" width="30" height="30">
                </a>
            </li>
        </ul>
    </div>
</div>
</nav>
<div class="container mt-5">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</div>
</body>
</html>
