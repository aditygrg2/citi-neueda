<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!--    <link rel="stylesheet" href="styles.css">-->
    <style>
        body {
            font-family: 'Poppins';
        }
        .navbar-brand img {
            width: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="body">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: #ffffff" href="index.html">
            <img src="/images/unnamed.png" alt="Expense Tracker Icon">
            Expense Tracker
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add-expense}">Add Expense</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reports}">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/splitwise}">Split Money</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}" style="position: absolute; right: 60px;">
                        <img src="/images/notification-1614268-1368970.png" alt="Notification" width="25" height="25">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}" style="position: absolute; right: 10px;">
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" width="30" height="30">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h3>Filter <img width="25" height="25" src="https://img.icons8.com/ios-filled/50/filter--v1.png" alt="filter--v1"/></h3>
    <div class="mb-3">
        <form th:action="@{/expenses/filter}" method="get">
            <label class="form-label" for="year">Select Year:</label>
            <input class="form-control form-control-sm form-rounded" type="number" min="1900" max="2099" step="1" id="year" name="year" value="2023">
            <div><p></p></div>
            <label class="form-label" for="month">Select Month:</label>
            <select class="form-select form-select-sm form-rounded" id="month" name="month">
                <option selected value="">Select the month</option>
                <option th:each="month : ${T(java.time.Month).values()}"
                        th:value="${month}"
                        th:text="${T(com.glzd.expenseTrackerApp.web.helpers.Helpers).toSentenceCase(month.toString())}"></option>
            </select>
            <br>
            <label class="form-label" for="expenseTypeFilter">Type of expense:</label>
            <select class="form-select form-select-sm form-rounded" id="expenseTypeFilter" name="expenseTypeFilter">
                <option selected value="">Choose the type of expense</option>
                <option th:each="expenseType : ${expenseTypes}" th:value="${expenseType.expenseCategory}" th:text="${expenseType.expenseCategory}"></option>
            </select>
            <br>
            <button type="submit" class="btn btn-outline-dark btn-sm btn-shadow">
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/search.png" alt="search"/>
                Search
            </button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
