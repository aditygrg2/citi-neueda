<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
<!--    <link rel="stylesheet" href="styles.css">-->
    <style>
        body {
            font-family: 'Poppins';
        }
        .navbar-brand img {
            width: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="body">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: #ffffff" th:href="@{/expenses}">
            <img src="/images/unnamed.png" alt="Expense Tracker Icon">
            Expense Tracker
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add-expense}">Add Expense</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reports}">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/splitwise}">Split Money</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}" style="position: absolute; right: 60px;">
                        <img src="/images/notification-1614268-1368970.png" alt="Notification" width="25" height="25">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}" style="position: absolute; right: 10px;">
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" width="30" height="30">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h3 class="tableHead">Add expense below:</h3>
    <form th:action="@{/AddExpense}" th:method="post" th:object="${expense}" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name of expense</label>
            <input type="text" id="name" class="form-control form-rounded" th:field="*{name}" th:errorclass="is-invalid" aria-describedby="nameHelp">
            <div id="validationName" class="invalid-feedback" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="expenseType">Type of expense</label>
            <select class="form-select form-rounded" id="expenseType" th:field="*{expenseType}" th:errorclass="is-invalid">
                <option selected value="">Choose the type of expense</option>
                <option th:each="expenseType : ${expenseTypes}" th:value="${expenseType.expenseCategory}" th:text="${expenseType.expenseCategory}"></option>
            </select>
            <div id="validationExpenseType" class="invalid-feedback" th:errors="*{expenseType}">Please select the expense type.</div>
        </div>
        <div class="mb-3">
            <a th:href="@{/newExpenseType}" class="btn btn-outline-dark btn-add-new btn-shadow">Customize your types of expense</a>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control form-rounded" id="amount" th:field="*{amount}" th:errorclass="is-invalid">
            <div id="validationAmount" class="invalid-feedback" th:errors="*{amount}"></div>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date of expense</label>
            <input type="date" class="form-control form-rounded" id="date" th:field="*{date}" th:errorclass="is-invalid">
            <div id="validationDate" class="invalid-feedback" th:errors="*{date}"></div>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-dark btn-sm btn-shadow">
            <img width="25" height="25" src="https://img.icons8.com/metro/26/plus-2-math.png" alt="plus-2-math"/>
            Add expense
        </button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
